name: Playwright Tests

on: 
  push:
    branches:
      - main  # or your default branch
  pull_request:
    branches:
      - main  # or your default branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install

    - name: Run Playwright Tests
      run: npm run test-playwright  # make sure this script runs "playwright test"

    - name: Generate Allure Report
      run: npx allure generate ./docs --clean  # Generate report in ./docs directory

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.TEST_SECRET }}
        publish_dir: ./docs
        destination_dir: .  # Deploy contents of ./docs to root of gh-pages branch
        external_repository: ${{ github.repository }}
        keep_files: false  # Set to false to cleanup old reports, set to true to keep
